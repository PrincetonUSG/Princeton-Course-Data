req_list:
  - name: Prerequisites
    min_needed: ALL
    max_counted: 1
    explanation: >-
      The program is open to sophomores, juniors and seniors who have a
      satisfactory background in engineering and science. Normally, students
      should have successfully completed MAT 103, MAT 104, PHY 103, and PHY 104
      (or their equivalents, including AP equivalents). Students who have
      slightly different preparation should consult with the program director to
      discuss eligibility. Students planning to earn the program certificate
      should complete the online student profile at the program website as early
      as possible, but no later than the midpoint of the fall term of their
      junior year. Application for admission is made to the program committee.
      Upon acceptance to the program, the program director will recommend a
      program adviser to the student to assist in planning a program of study,
      research and off-campus internship.
    req_list:
      - name: Mathematics
        min_needed: 1
        max_counted: 1
        course_list:
          - MAT 104
      - name: Physics
        min_needed: 2
        max_counted: 1
