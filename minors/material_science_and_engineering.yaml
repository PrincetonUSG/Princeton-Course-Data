      credit), one term of general chemistry with a materials focus and a
      laboratory (CHM 207, 215, or apply AP credit; CHM 201/202 sequence also
      accepted) and one year of mathematics (any two courses out of MAT 103,
      104, 201, 202, 203 and 204). In addition, a course in quantum mechanics is
      recommended.
