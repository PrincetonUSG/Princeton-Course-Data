req_list:
  - name: Program of Study
    min_needed: 5
    max_counted: 1
    pdfs_allowed: 0
    explanation: >-
      Students start with 3-4 core classes. These core courses are taught every
      year and represent a comprehensive climate science curriculum designed to
      be accessible to non-STEM majors.

      After finishing 3-4 courses in the core curriculum, students choose 1-2
      capstone electives. These capstone electives are designed to build on
      knowledge gained from the core courses and focus deeper attention on
      specific aspects of climate science. For students who have completed the
      prerequisites, there also is a collection of climate-related advanced
      electives that they can substitute for core or capstone courses with
      permission of the DoM.
