req_list:
  - name: Introduction to Language and Linguistics
    min_needed: 1
    max_counted: 1
    explanation: >-
      Satisfactory completion of LIN 201/CGS 205, Introduction to Language and
      Linguistics. Permission may be granted to substitute a different LIN
      course in place of 201; decisions will be made by the director of
      undergraduate program on a case-by-case basis.
    course_list:
      - LIN 201
  - name: Core Course
    min_needed: 1
    max_counted: 1
    explanation: >-
      At least one course from the set of “core” courses (LIN 301, LIN 302, LIN
      303, LIN 306; LIN 303 may be substituted with PHI/LIN 334)
    course_list:
      - LIN 301
      - LIN 302
      - LIN 306
      - PHI 334
  - name: Methods Course
    min_needed: 1
    max_counted: 1
    explanation: >-
      At least one course from the set of “methods” courses (LIN 210, LIN 310,
      LIN 355, LIN 356.
    course_list:
      - LIN 210
      - LIN 310
      - LIN 355
      - LIN 356
  - name: Electives
    min_needed: 2
    max_counted: 1
    explanation: >-
      Any two other LIN-designated courses at the 200 level or above (which may
      be drawn from the sets above). Linguistics-related courses in other
      departments and programs that do not have the LIN designation may be
      approved by the director of undergraduate program on a case-by-case basis.
      No more than one of these elective courses may be taken pass/D/fail. No
      more than one of the five courses to be completed may double-count with
      the student's major.
    course_list:
      - LIN 2**
      - LIN 3**
      - LIN 4**
      - LIN 5**
  - name: Independent Work
    max_counted: 1
    explanation: >-
      Some substantial aspect of linguistics should be incorporated either into
      the student's junior independent work or into their senior thesis. This
      requirement is typically met either by writing a junior paper or senior
      thesis on a linguistics topic or topic related to linguistics (i.e., a
      topic that satisfies the requirements of both the student's major and
      minor), or by including a chapter on a linguistics topic in a senior
      thesis whose general topic is not directly related to linguistics. If this
      is not feasible, students should contact the director of undergraduate
      program for alternative arrangements, which in most cases will involve
      writing a short piece of independent work on a topic related to
      linguistics, supervised by a member of the LIN faculty.
    iw_relationship: combined
    no_req: null
