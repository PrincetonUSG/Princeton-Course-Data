          - name: First-Year Level
            min_needed: 0
            max_counted: 2
            course_list:
              - CHI 1001
              - CHI 1002
              - CHI 101
              - CHI 102
              - CHI 103
              - JPN 101
              - JPN 102
              - KOR 101
              - KOR 102
              - KOR 103
          - name: Second-Year or Higher Level
            min_needed: 2
            max_counted: ALL
            course_list:
              - CHI 105
              - CHI 107
              - CHI 2**
              - CHI 3**
              - CHI 4**
              - JPN 105
              - JPN 107
              - JPN 2**
              - JPN 3**
              - JPN 4**
              - KOR 105
              - KOR 107
              - KOR 2**
              - KOR 3**
              - KOR 4**
      - name: 200-level EAS
        min_needed: 1
        max_counted: 1
        explanation: >-
          Completion of at least one 200-level East Asian Studies content course
          is required.
        course_list:
          - EAS 2**
      - name: Other Electives
        max_counted: ALL
        explanation: >-
          Cognate courses not cross-listed in the EAS Department that have more
          than half of their content about East Asia can also be applied for the
          minor. Examples include SOC 307/SPI308 Contemporary China, POL 434 The
          Political Economy of China, and SPI 316 China's Foreign Relations.
          Additional courses, including those taken abroad, may count toward the
          minor, but they must be approved in advance by the program office.
        course_list:
          - EAS ***
          - POL 434
          - SOC 307
          - SPI 316
  - name: Independent Work
    max_counted: 1
    explanation: >-
      In addition to the coursework, the student will submit a paper dealing
      with an area of East Asia, for which the use of East Asian language
      sources is strongly recommended. The student may submit the senior thesis
      or junior paper or substitute another substantial piece of original
      research that meets the same standards of relevance to East Asia.
    iw_relationship: hybrid
    no_req: null
