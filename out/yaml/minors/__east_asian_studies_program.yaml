    min_needed: 7
    max_counted: 1
    explanation: >-
      Students must complete seven one-term courses in East Asian Studies to
      earn an East Asian Studies minor.
    req_list:
      - name: Language
        min_needed: 2
        max_counted: 4
        explanation: >-
          At least two of these must be language courses at the second-year
          level or higher; no more than four of the seven courses may be
          language courses.
