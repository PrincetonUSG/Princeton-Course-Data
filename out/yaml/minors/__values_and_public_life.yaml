description: >-
  The interdisciplinary minor in values and public life, offered by the
  University Center for Human Values, focuses on modes of inquiry into important
  ethical issues in public life. The program helps students develop competence
  in pursuing such inquiries generally and supports them in applying these
  intellectual skills to the advanced analysis of one or more related topics.
  Students who complete the minor will be equipped to bring informed discussion
  of values into the public sphere and to integrate a critical value perspective
  into their future studies and pursuits. The minor is open to rising juniors
  intending to major in any discipline.
