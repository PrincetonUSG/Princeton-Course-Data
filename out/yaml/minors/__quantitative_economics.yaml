type: Minor
name: Quantitative Economics
code: ECO
urls:
  - https://ua.princeton.edu/fields-study/minors/quantitative-economics
contacts:
  - type: Chair
    name: Wolfgang Pesendorfer
    email: pesendor@princeton.edu
  - type: Director of Undergraduate Studies
    name: Smita B. Brunnermeier
    email: smita@princeton.edu
description: >-
  Offered by the Department of Economics, the minor in quantitative economics
  allows quantitatively inclined students to gain access to economics, with a
  course of study that is tailored to their interests and skills. 
max_common_with_major: 2
declaration_limit: 4
excluded_majors:
  - ECO
req_list:
  - name: Prerequisites
    min_needed: ALL
    max_counted: 1
    req_list:
      - name: Multivariable Calculus
        min_needed: 1
        max_counted: 1
        course_list:
          - ECO 201
          - EGR 156
          - MAT 201
          - MAT 203
          - MAT 216
          - MAT 300
      - name: Linear Algebra
        min_needed: 1
        max_counted: 1
        course_list:
          - EGR 154
          - MAT 202
          - MAT 204
          - MAT 217
          - MAT 218
      - name: Statistics
        min_needed: 1
        max_counted: 1
        course_list:
          - ECO 202
          - ORF 245
  - name: Core Courses
    min_needed: 2
    max_counted: 1
    course_list:
      - ECO 310
      - ECO 311
      - ECO 312
  - name: Electives
    min_needed: 3
    max_counted: 1
    explanation: >-
      In addition, students may substitute more advanced courses (graduate
      courses) for any of the above, with the approval of the program director.
    course_list:
      - COS 445
      - ECO 313
      - ECO 315
      - ECO 317
      - ECO 323
      - ECO 327
      - ECO 416
      - ECO 418
      - ECO 5**
