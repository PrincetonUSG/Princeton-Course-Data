req_list:
  - name: Introduction to Archaeology
    min_needed: 1
    max_counted: 1
    course_list:
      - ART 401
  - name: Fieldwork
    min_needed: 1
    max_counted: 1
    explanation: >-
      “Fieldwork” is not limited to excavation, although the program strongly
      encourages participation in a formal field school program. Sustained
      engagement in any aspect of an archaeological project fulfills the
      obligation. Students may, for example, assist in a geophysical survey,
      participate in a surface survey, work in archaeological archives, or
      intern for a zoologist. Fieldwork must be preapproved by the program
      director, last for at least four weeks, and include at least 100 hours of
      work. Financial support for fieldwork is available; to be immediately
      eligible, students must either be enrolled in the Program in Archaeology,
      or have taken at least two courses that count toward the certificate.
      Students who are not immediately eligible might be awarded financial
      support upon completion of an interview with the program director.
    req_list:
      - name: ART 304
        min_needed: 1
        max_counted: 1
        course_list:
          - ART 304
      - name: Other Fieldwork
        max_counted: 1
        no_req: null
