      being ancient area, and at least one course must be outside of the
      Department of Art and Archaeology (see the list below). Approved freshman
      seminars may count toward the four courses. A freshman seminar taught by a
      faculty member in the Department of Art and Archaeology may not count for
      the required course outside of the department. 
