    explanation: >-
      In addition to course requirements, the student must identify a global
      challenge theme, and incorporate the theme into the senior thesis as
      described below.

      Identify a Global Challenge Theme: The solutions to modern societal
      challenges can be elegant, as well as effective. Together, architects and
      engineers must take the lead in confronting new societal challenges for
      designing more resilient and sustainable communities.

      Incorporate Theme in Senior Thesis: The senior thesis should address a
      cross-disciplinary theme relevant to a global challenge. The student
      should also contribute to a thesis colloquium. The subject should be
      reviewed and approved by the co-directors.
